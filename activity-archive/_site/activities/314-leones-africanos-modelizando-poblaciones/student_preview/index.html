    {
      "name": "1. El crater de Ngorongoro, Tanzania",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/1-1-el-crater-de-ngorongoro,-tanzania",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 1,
      "introText": "<p><strong>El cr&aacute;ter de Ngorongoro, Tanzania </strong></p>\r\n<p>El cr&aacute;ter de&nbsp;Ngorongoro en&nbsp;Tanzania es un &aacute;rea ubicada en una&nbsp;regi&oacute;n monta&ntilde;osa en el norte de este pa&iacute;s africano. Es una de las m&aacute;s grandes&nbsp;reservas faun&iacute;sticas&nbsp;de todo &Aacute;frica, y est&aacute; encerrado entre las &ldquo;paredes&rdquo; de un enorme&nbsp;cr&aacute;ter&nbsp;producido por la extinci&oacute;n&nbsp;de un antiguo volc&aacute;n. Es una especie de \"pozo\" de&nbsp;20 kil&oacute;metros de superficie&nbsp;y 600 metros de altura. All&iacute; viven muchas especies animales como leones, cebras, rinocerontes y &ntilde;us. Como cient&iacute;ficos, podemos describir estos grupos de animales como <em>poblaciones</em>. Una <em>poblaci&oacute;n</em> es un grupo de organismos que proviene de la misma especie y que vive en el mismo territorio. La&nbsp;<em>Ecolog&iacute;a</em>&nbsp;es el estudio de las interacciones de las poblaciones con su medioambiente.</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/1-1-el-crater-de-ngorongoro,-tanzania/step/1",
        "/shared/leones-africanos-modelizando-poblaciones/page/1-1-el-crater-de-ngorongoro,-tanzania/step/2",
        "/shared/leones-africanos-modelizando-poblaciones/page/1-1-el-crater-de-ngorongoro,-tanzania/step/3",
        "/shared/leones-africanos-modelizando-poblaciones/page/1-1-el-crater-de-ngorongoro,-tanzania/step/4",
        "/shared/leones-africanos-modelizando-poblaciones/page/1-1-el-crater-de-ngorongoro,-tanzania/step/5",

      ],

    {
      "name": "2. El crater de los leones",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/2-2-el-crater-de-los-leones",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 2,
      "introText": "<p><strong>El cr&aacute;ter&nbsp;de los leones</strong></p>\r\n<p>En 1962, por&nbsp;las intensas lluvias ca&iacute;das en el cr&aacute;ter en la temporada seca, hubo&nbsp;una invasi&oacute;n&nbsp;de moscas que le chupaban la sangre a los leones caus&aacute;ndoles lesiones en la piel y enferm&aacute;ndolos. Al a&ntilde;o siguiente, la poblaci&oacute;n de leones cay&oacute;&nbsp;de entre 75-100 a solamente 12 individuos. En esta actividad, exploraremos dos tipos de modelos poblacionales&nbsp;para intentar saber&nbsp;qu&eacute; suceder&aacute; con&nbsp;la poblaci&oacute;n de leones. Para contestar las preguntas, utilizaremos datos reales provistos por el Dr. Craig Packer en su investigaci&oacute;n sobre leones en el cr&aacute;ter&nbsp;de Ngorongoro.</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/2-2-el-crater-de-los-leones/step/1",
        "/shared/leones-africanos-modelizando-poblaciones/page/2-2-el-crater-de-los-leones/step/2",
        "/shared/leones-africanos-modelizando-poblaciones/page/2-2-el-crater-de-los-leones/step/3"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/2-2-el-crater-de-los-leones/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3. Cambio en las poblaciones a lo largo del tiempo parte 1",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/3-3-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-1",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 3,
      "introText": "<p><strong>Cambio en las poblaciones a lo largo del tiempo (parte 1)</strong></p>\r\n<p>Las poblaciones aumentan cuando son&nbsp;m&aacute;s los&nbsp;individuos&nbsp;que entrar una poblaci&oacute;n (inmigraci&oacute;n) que los que salen (emigraci&oacute;n) o cuando nacen m&aacute;s&nbsp;que los que mueren. Lo contrario tambi&eacute;n es cierto: las poblaciones disminuyen cuando salen m&aacute;s individuos&nbsp;que los que entran o mueren m&aacute;s que los que nacen. Los datos de este gr&aacute;fico son hipot&eacute;ticos para el per&iacute;odo 1950 a 1962. Los investigadores sab&iacute;an que hab&iacute;a entre 75 y 100 leones en el cr&aacute;ter, pero no comenzaron la recolecci&oacute;n de datos hasta que la poblaci&oacute;n decay&oacute; considerablemente en 1963.</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/3-3-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-1/step/1",
        "/shared/leones-africanos-modelizando-poblaciones/page/3-3-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-1/step/2",
        "/shared/leones-africanos-modelizando-poblaciones/page/3-3-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-1/step/3",
        "/shared/leones-africanos-modelizando-poblaciones/page/3-3-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-1/step/4",
        "/shared/leones-africanos-modelizando-poblaciones/page/3-3-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-1/step/5",
        "/shared/leones-africanos-modelizando-poblaciones/page/3-3-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-1/step/6"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/3-3-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-1/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4. Cambio en las poblaciones a lo largo del tiempo parte 2",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/4-4-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-2",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 4,
      "introText": "<p><strong> Cambio en las poblaciones a lo largo del tiempo (parte 2)</strong></p>\r\n<p>Estos son los mismos datos hipot&eacute;ticos de la p&aacute;gina anterior: la poblaci&oacute;n de leones en el per&iacute;odo 1950-1963.</p>\r\n<p>De todos modos, dado que los leones est&aacute;n aislados en el cr&aacute;ter&nbsp;de Ngorongoro (recuerden que es una especie de pozo de 20 kil&oacute;metros de extensi&oacute;n con paredes de hasta 600 metros de altura), podemos asumir que la proporci&oacute;n de muertes y nacimientos tiene mayor influencia en la poblaci&oacute;n que la emigraci&oacute;n o la inmigraci&oacute;n.</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/4-4-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-2/step/1",
        "/shared/leones-africanos-modelizando-poblaciones/page/4-4-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-2/step/2",
        "/shared/leones-africanos-modelizando-poblaciones/page/4-4-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-2/step/3",
        "/shared/leones-africanos-modelizando-poblaciones/page/4-4-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-2/step/4"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/4-4-cambio-en-las-poblaciones-a-lo-largo-del-tiempo-parte-2/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5. Que paso con los leones despues de 1963? (prediccion post-1963)",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/5-5-que-paso-con-los-leones-despues-de-1963-prediccion-post_1963",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 5,
      "introText": "<p><strong> &iquest;Qu&eacute; pas&oacute; con los leones despu&eacute;s de 1963? </strong></p>\r\n<p>Despu&eacute;s de que la pobliaci&oacute;n de leones cay&oacute; a 12 individuos en 1963, &iquest;qu&eacute; piensan que sucedi&oacute;?</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/5-5-que-paso-con-los-leones-despues-de-1963-prediccion-post_1963/step/1"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/5-5-que-paso-con-los-leones-despues-de-1963-prediccion-post_1963/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6. Prediccion del crecimiento bacteriano",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/6-6-prediccion-del-crecimiento-bacteriano",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 6,
      "introText": "<p><strong> Crecimiento bacteriano</strong></p>\r\n<p>Utilizaremos un modelo de crecimiento para averiguar qu&eacute; sucedi&oacute; con los leones despu&eacute;s de 1963. Sin embargo, primero debemos aprender acerca de modelos de crecimiento. Utilizaremos el crecimiento bacteriano como un modelo simple.</p>\r\n<p>Las bacterias se reproducen constantemente. Supongamos que colocamos una sola bacteria en una placa de Petri con un poco de agar-agar como alimento. Este tipo de bacteria se divide <em>en mitades</em> cada hora.</p>\r\n<p><strong>&iquest;Podr&iacute;an predecir c&oacute;mo ser&iacute;a la curva de crecimiento luego de 12 horas?</strong></p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/6-6-prediccion-del-crecimiento-bacteriano/step/1"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/6-6-prediccion-del-crecimiento-bacteriano/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7. Grafico exponencial de crecimiento bacteriano",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/7-7-grafico-exponencial-de-crecimiento-bacteriano",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 7,
      "introText": "<p><strong> Crecimiento bacteriano </strong></p>\r\n<p>Ac&aacute; est&aacute; el gr&aacute;fico real comparado con su predicci&oacute;n.</p>\r\n<p>Como pueden ver, la poblaci&oacute;n comienza a crecer muy despacio pero luego crece cada vez m&aacute;s r&aacute;pido. Entre las 4 y las 6 horas, la poblaci&oacute;n pas&oacute; de 16 a 32 bacterias mientras que entre las 11 y las 12 horas la poblaci&oacute;n de bacterias pas&oacute; de 2048 to 4096. Este tipo de crecimiento se conoce como <strong>crecimiento exponencial.</strong></p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/7-7-grafico-exponencial-de-crecimiento-bacteriano/step/1"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/7-7-grafico-exponencial-de-crecimiento-bacteriano/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "8. Crecimiento exponencial",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/8-8-crecimiento-exponencial",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 8,
      "introText": "<p><strong>Crecimiento exponencial</strong></p>\r\n<p>Esto se llama <strong>crecimiento exponencial</strong>, o curva-J. Este tipo de crecimiento ocurre cuando hay suficiente comida, espacio y otros recursos para cada bacteria. Si dejamos que esta poblaci&oacute;n de bacterias crezca en la placa de Petri durante 24 horas, el gr&aacute;fico se ver&iacute;a como &eacute;ste.</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/8-8-crecimiento-exponencial/step/1",
        "/shared/leones-africanos-modelizando-poblaciones/page/8-8-crecimiento-exponencial/step/2",
        "/shared/leones-africanos-modelizando-poblaciones/page/8-8-crecimiento-exponencial/step/3",
        "/shared/leones-africanos-modelizando-poblaciones/page/8-8-crecimiento-exponencial/step/4",
        "/shared/leones-africanos-modelizando-poblaciones/page/8-8-crecimiento-exponencial/step/5"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/8-8-crecimiento-exponencial/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "9. Leones y crecimiento exponencial",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/9-9-leones-y-crecimiento-exponencial",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 9,
      "introText": "<p><strong>Leones y crecimiento exponencial</strong></p>\r\n<p>A diferencia de las bacterias, los leones no pueden dividirse una vez por hora, pero su poblaci&oacute;n puede experimentar un crecimiento exponencial.</p>\r\n<p>En este gr&aacute;fico se puede ver la poblaci&oacute;n de leones en el cr&aacute;ter&nbsp;de Ngorongoro: datos hipot&eacute;ticos del per&iacute;odo 1950-1962 (en azul), datos reales del per&iacute;odo 1963 -1980 (en naranja), y su predicci&oacute;n (en rojo).</p>\r\n<p><em>Estos datos son cortes&iacute;a del Dr. Craig Packer de la Universidad de Minnesota. </em></p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/9-9-leones-y-crecimiento-exponencial/step/1"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/9-9-leones-y-crecimiento-exponencial/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "10. Factores limitantes",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/10-10-factores-limitantes",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 10,
      "introText": "<p><strong>Factores limitantes</strong></p>\r\n<p>El gr&aacute;fico anterior mostraba un crecimiento exponencial de la poblaci&oacute;n de leones en el cr&aacute;ter&nbsp;entre 1963 y 1980. Sin embargo, el crecimiento exponencial, para cualquier poblaci&oacute;n, rara vez se sostiene por un largo per&iacute;odo de tiempo.</p>\r\n<p>Un modelo de poblaci&oacute;n m&aacute;s realista tiene en cuenta los factores que limitan el crecimiento de la poblaci&oacute;n. Por ejemplo, las bacterias en nuestra placa de Petri, podr&iacute;an eventualmente quedarse sin nutrientes, evitando de esta forma la reproducci&oacute;n descontrolada. O sea, el alimento es un <em>factor limitante.</em></p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/10-10-factores-limitantes/step/1"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/10-10-factores-limitantes/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "11. Factores limitantes prediccion para despues de 1980",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/11-11-factores-limitantes-prediccion-para-despues-de-1980",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 11,
      "introText": "<p><strong>Factores limitantes </strong></p>\r\n<p>El alimento es un buen ejemplo de un factor limitante dependiente de la densidad que puede inhibir el crecimiento poblacional. &iquest;Qu&eacute; piensan que pasar&aacute; con ritmo de crecimiento de la poblaci&oacute;n de leones despu&eacute;s de 1980? &iquest;Crecer&aacute; cada vez m&aacute;s r&aacute;pidamente o comenzar&aacute; a decaer, es decir crecer cada vez m&aacute;s lentamente? Recuerden que la poblaci&oacute;n de leones era de aproximadamente entre 75 y 100 individuos antes del brote de la enfermedad provocada por las moscas.</p>\r\n<p><strong>Marquen en el gr&aacute;fico su predicci&oacute;n sobre la poblaci&oacute;n de leones desde 1980 a 2012. </strong>Pueden hacerlo marcando un trazo continuo o marcando&nbsp;puntos que&nbsp;se ir&aacute;n uniendo autom&aacute;ticamente desde&nbsp;uno&nbsp;hasta el otro.</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/11-11-factores-limitantes-prediccion-para-despues-de-1980/step/1"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/11-11-factores-limitantes-prediccion-para-despues-de-1980/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "12. Crecimiento logistico",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/12-12-crecimiento-logistico",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 12,
      "introText": "<p><strong>Crecimiento log&iacute;stico</strong></p>\r\n<p>Los recursos disponibles en el cr&aacute;ter&nbsp;alcanzan para una cantidad determinada de leones, igual&nbsp;que la placa de Petri alcanzaba para un cierto n&uacute;mero de bacterias. Cuando los factores limitantes afectan el crecimiento poblacional, los podemos describir como <strong>curva log&iacute;stica</strong> o curva-S, tal como se ve en esta imagen&nbsp;de una bacteria en una placa de petri a lo largo del tiempo.</p>\r\n<p>Ambos factores limitantes <em>dependientes </em>e <em>independientes de la densidad</em> afectan el crecimiento de las poblaciones. Algunos&nbsp;factores <em>dependientes de la densidad</em> son&nbsp;<em>alimento, espacio/protecci&oacute;n, agua, enfermedades,</em> y <em>predadores.</em>Por ejemplo, una poblaci&oacute;n grande de leones probablemente disminuir&iacute;a si se mueren las cebras mientras que una poblaci&oacute;n peque&ntilde;a de leones no tendr&iacute;a problema. Algunos&nbsp;factores limitantes <em>independientes de la densidad</em>&nbsp;pueden ser el <em>clima</em> y los <em>desastres naturales</em>.</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/12-12-crecimiento-logistico/step/1",
        "/shared/leones-africanos-modelizando-poblaciones/page/12-12-crecimiento-logistico/step/2",
        "/shared/leones-africanos-modelizando-poblaciones/page/12-12-crecimiento-logistico/step/3",
        "/shared/leones-africanos-modelizando-poblaciones/page/12-12-crecimiento-logistico/step/4",
        "/shared/leones-africanos-modelizando-poblaciones/page/12-12-crecimiento-logistico/step/5"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/12-12-crecimiento-logistico/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "13. Capacidad de carga",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/13-13-capacidad-de-carga",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 13,
      "introText": "<p><strong>Capacidad de carga</strong></p>\r\n<p>La cantidad de individuos que un medioambiente puede soportar se llama <em>capacidad de carga</em>. Los factores limitantes determinan la capacidad de carga, la cual es generalmente la mayor poblaci&oacute;n para la cual alcanzan los recursos (alimento, espacio, etc.). La competencia por los recursos es mayor cuando se est&aacute; cerca de alcanzar la capacidad de carga.</p>\r\n<p>Las poblaciones suelen crecer exponencialmente en la primera mitad de la curva log&iacute;stica y luego se estabilizan al llegar a la capacidad de carga en la segunda mitad.</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/13-13-capacidad-de-carga/step/1",
        "/shared/leones-africanos-modelizando-poblaciones/page/13-13-capacidad-de-carga/step/2",

    {
      "name": "14. Leones y capacidad de carga",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/14-14-leones-y-capacidad-de-carga",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 14,
      "introText": "<p><strong>Leones y capacidad de carga</strong></p>\r\n<p>Ac&aacute; se muestran dos conjuntos de datos, uno del per&iacute;odo 1950-1962 y otro del per&iacute;odo&nbsp;1963-1980. Recuerden que el primer conjunto de datos (en azul) es hipot&eacute;tico mientras que el segundo conjunto de datos (en naranja) fue tomado por cient&iacute;ficos en el campo.</p>",

    {
      "name": "15. La poblacion de leones rebota",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/15-15-la-poblacion-de-leones-rebota",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 15,
      "introText": "<p><strong>La poblaci&oacute;n de leones rebota</strong></p>\r\n<p>Ac&aacute; se ve la&nbsp;predicci&oacute;n que hicieron en&nbsp;la p&aacute;gina 11. &iquest;Es diferente su predicci&oacute;n de lo que esperaban?</p>\r\n<p><strong>Usando lo que saben sobre capacidad de carga, redibujen&nbsp;una nueva predicci&oacute;n para la poblaci&oacute;n de leones despu&eacute;s de 1963.</strong></p>",

    {
      "name": "16. La poblacion de leones rebota",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/16-16-la-poblacion-de-leones-rebota",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 16,
      "introText": "<p><strong> La poblaci&oacute;n de leones rebota </strong></p>\r\n<p>Ac&aacute; est&aacute;n los datos actuales para los pr&oacute;ximos 20 a&ntilde;os. Como podr&aacute;n ver, la representaci&oacute;n gr&aacute;fica de los datos de la poblaci&oacute;n real no tiene una forma tan perfecta como la del crecimiento bacteriano que vieron. Las poblaciones reales var&iacute;an a medidad que los factores limitantes cambian a&ntilde;o a a&ntilde;o y puede que se estabilicen luego de varias generaciones.</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/16-16-la-poblacion-de-leones-rebota/step/1"

      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/16-16-la-poblacion-de-leones-rebota/step/1",

    {
      "name": "17. Poblaciones reales",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/17-17-poblaciones-reales",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 17,
      "introText": "<p>Quiz&aacute;s se habr&aacute;n dado cuenta que la poblaci&oacute;n del cr&aacute;ter disminuy&oacute; por debajo de su capacidad de carga de entre 70 y 90 leones antes de 1963. Los factores limitantes que determinan la capacidad de carga del cr&aacute;ter pueden ser diferentes hoy que lo que fueron hace 50 a&ntilde;os, cambiando de esa manera la capacidad de carga.</p>",

    {
      "name": "18. Pensemos",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/18-18-pensemos",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 18,
      "introText": "<p><strong>Pensemos</strong></p>\r\n<p>Este es un gr&aacute;fico de la poblaci&oacute;n humana en la Tierra. En &eacute;l se muestran cuatro rectas de colores diferentes:</p>\r\n<ul>\r\n<li>azul: crecimiento de la poblaci&oacute;n actual</li>\r\n<li>rojo: valor m&aacute;s alto predicho por las Naciones Unidas para el crecimiento de la poblaci&oacute;n</li>\r\n<li>naranja: valor medio predicho por las Naciones Unidas para el crecimiento de la poblaci&oacute;n</li>\r\n<li>verde: valor m&aacute;s bajo predicho por las Naciones Unidas&nbsp;para el crecimiento de la poblaci&oacute;n</li>\r\n</ul>\r\n<p><em>Si tienen problemas para ver la imagen entera agranden la ventana de su navegador lo m&aacute;s posible. </em></p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/18-18-pensemos/step/1"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/18-18-pensemos/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "19. Pregunta de reflexion",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/19-19-pregunta-de-reflexion",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 19,
      "introText": "<p><strong> Pregunta para reflexionar </strong></p>\r\n<p>&iexcl;Felicitaciones! Ustedes aprendieron sobre el crecimiento exponencial, el crecimiento log&iacute;stico, la capacidad de carga y los factores limitantes dependientes e independientes de la densidad. Realizaron predicciones, interpretaron gr&aacute;ficos y aplicaron modelos poblacionales a conjuntos de datos reales.</p>\r\n<p>Ahora ya est&aacute;n listos para contestar las preguntas del principio de la actividad: &iquest;Qu&eacute; factores pueden afectar el cambio en las poblaciones a lo largo del tiempo? &iquest;Cu&aacute;l es la diferencia entre el crecimiento exponencial y el log&iacute;stico? &iquest;C&oacute;mo podemos aplicar modelos poblacionales a datos del mundo real? &iquest;Qu&eacute; podemos inferir acerca de la poblaci&oacute;n humana?</p>\r\n<p>&nbsp;</p>",
      "steps": [
        "/shared/leones-africanos-modelizando-poblaciones/page/19-19-pregunta-de-reflexion/step/1"
      ],
      "firstStep": "/shared/leones-africanos-modelizando-poblaciones/page/19-19-pregunta-de-reflexion/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "20. Felicitaciones!",
      "url": "/shared/leones-africanos-modelizando-poblaciones/page/20-20-felicitaciones",
      "activity": "/shared/leones-africanos-modelizando-poblaciones",
      "index": 20,
      "introText": "<p><strong>&iexcl;Felicitaciones! </strong></p>\r\n<p>&iexcl;Han terminado la actividad!</p>\r\n<p>Un agradecimiento especial para el Dr. Craig Packer de la Universidad de&nbsp;Minnesota por el uso de estos datos. Si est&aacute;n interesados en saber m&aacute;s sobre los leones africanos, vean&nbsp;<a href=\"http://ngm.nationalgeographic.com/2013/08/serengeti-lions/quammen-text\" target=\"_Blank\">&eacute;ste art&iacute;culo de agosto de 2013 de National Geographic.</a></p>\r\n<p>Tambi&eacute;n podr&aacute;n encontrar m&aacute;s informaci&oacute;n en este art&iacute;culo cient&iacute;fico:</p>\r\n<p>Packer, C., A. E. Pusey, H. Rowley, D. A. Gilbert, J. Martenson, S. J. O'Brien. (1991). Estudio de caso del cuello de botella de una poblaci&oacute;n: los leones del cr&aacute;ter de Ngorongoro. <em>Conservation Biology</em>., 5(2).</p>",
