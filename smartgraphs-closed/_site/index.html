<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title>SmartGraphs Portal</title>
    <style>
      body{background:#fee9aa;color:#3a878b;font:100% 'lucida grande', 'trebuchet ms', arial, sans-serif;line-height:150%;}
      #container{
        background:url(http://concord.org/sites/default/files/images/bubble.png) no-repeat;
        height:395px;left:50%;
        margin:-187px 0 0 -300px;
        position:absolute;
        top:50%;width:600px;
        }
      #container p{
        margin:0 70px 0 100px;
      }
      #sg-logo{
        height:80px;margin:85px 0 10px 100px;width:300px;
      }
      #cc-link{
        display:block;
        margin:55px 80px 0 0;
        text-align:right;
      }
      #cc-link img {
        border:none;height:38px;width:125px;
      }
    </style>

  </head>
  <body>
    <div id="container">
      <img alt="SmartGraphs" id="sg-logo" src="sg-logo.png" title="SmartGraphs" />
      <p>
        <strong>
          The SmartGraphs authoring tool is no longer available.
        </strong>
      </p>
      <p>
        Authored activities can be found at the
        <a href="http://smartgraphs-archive.concord.org" title="SmartGraphs Archive">
          SmartGraphs Archive</a>.
      </p>
      
      <a href="http://concord.org/" id="cc-link" title="The Concord Consortium"><img alt="The Concord Consortium" src="cc-logo.png" title="The Concord Consortium" /></a>
    </div>
  </body>
</html>
